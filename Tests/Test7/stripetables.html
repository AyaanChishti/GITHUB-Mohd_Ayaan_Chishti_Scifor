<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Striped Table</title>
    <!-- Foundation CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css">
    <style>
        body {
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Foundation Striped Table </h1>

        <!-- Foundation provides the "striped" class for tables -->
        <table class="table-scroll striped hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John</td>
                    <td>john@example.com</td>
                    <td>Marketing</td>
                    <td>Active</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Rani</td>
                    <td>rani@example.com</td>
                    <td>Engineering</td>
                    <td>Active</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Robert</td>
                    <td>robert@example.com</td>
                    <td>Sales</td>
                    <td>Inactive</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Priya</td>
                    <td>emily.priya@example.com</td>
                    <td>Human Resources</td>
                    <td>Active</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Anjali</td>
                    <td>anjali.wilson@example.com</td>
                    <td>Finance</td>
                    <td>Active</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Foundation JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"></script>
    <script>
        $(document).ready(function () {
            $(document).foundation();
        });
    </script>
</body>

</html>
