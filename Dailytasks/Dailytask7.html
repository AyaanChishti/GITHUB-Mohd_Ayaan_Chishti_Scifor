<html>
    <head>
        <script>
            var day=prompt("Enter The Number");
            switch(day){
                case "1":
                    document.write("Monday");
                    break;
                case "2":
                    document.write("Tuesday");
                    break;
                case "3":
                    document.write("Wed");
                    break;
                case "4":
                    document.write("Thrus");
                    break;
                case "5":
                    document.write("Fri"); 
                    break;
                case "6":
                    document.write("Sat"); 
                    break;    
                case "7":
                    document.write("Sun"); 
                    break;
                default:
                    document.write("Invalid");    
            }
        </script>
    </head>
</html>
