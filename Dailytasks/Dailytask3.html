<html>
    <head>
        <script>
            var x=30;
            var y=50;
            document.write(x+y);
            document.write("<br>");
            document.write(x-y);
            document.write("<br>");
            document.write(x*y);
            document.write("<br>");
            document.write(x/y);
            document.write("<br>");
            document.write(x%y);
        </script>
    </head>
</html>
